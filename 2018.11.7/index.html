<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box1{
				width: 100px;
				height: 100px;
				border: 1px solid black;
				margin: 20px auto;
				/*调用动画*/
				/*nane:名字（自定义）   3s：动画执行时间（自定义）  3s：延迟时间（自定义）   infinite：无限循环     alternate:回播 */
					animation: name 3s 3s infinite alternate;
			}
			/*方式一*/
			@keyframes name{	
				from{
					width: 100px;
					height: 100px;
					background: orange;
					border: 3px solid yellow;
					
					}
				to{
					width: 200px;
					height: 200px;
					background: red;
					border: 1px solid yellow;
					border-radius: 50%;
				}
			}
			.box2{
				width: 50px;
				height: 50px;
				border: 3px solid yellow;
				background: red;
				border-radius: 50%;
				position: absolute;
				top: 60%;
				left: 0;
				animation: name1 3s 3s infinite;
			}
			/*方式二*/
			@keyframes name1{
				0%{
					top: 60%;
					left: 10px;
					border: 10px solid yellow;
				}
				20%{
					top: 50%;
					left: 100px;
					background: pink;
				}
				50%{
					top: 70%;
					left: 100px;
					background: saddlebrown;
				}
				70%{
					top: 90%;
					left: 100px;
					background: darkblue;
				}
			}
		</style>
	</head>
	<body>
		<div class="box1">
		<div class="box2">	
		</div>
	</body>
</html>
