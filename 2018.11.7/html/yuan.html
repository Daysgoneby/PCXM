<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.yuan{
				width: 600px;
				height: 600px;
				border-radius: 50%;
				margin: 50px auto;
				/*background: red;*/
				position: relative;
				background: linear-gradient(90deg,black 50%,white -50%);
				border: 1px solid black;
				animation: name1 20s infinite;
			}
			@keyframes name1{
				0%{
					transform: rotate(0deg);
				}
				50%{
					transform: rotate(180deg);
				}
				100%{
					transform: rotate(360deg);
				}
				
			}
			.yuan-1{
				width: 300px;
				height: 300px;
				border-radius: 50%;
				position: absolute;
				background: white;
				/*border: 1px solid darkblue;*/
				left: 150px;
			}
			.yuan-2{
				width: 300px;
				height: 300px;
				border-radius: 50%;
				position: absolute;
				background: black;
				/*border: 1px solid darkblue;*/
				left: 150px;
				top: 300px;
			}
			.yuan-3{
				width: 60px;
				height: 60px;
				border-radius:50% ;
				background: black;
				position: absolute;
				left: 120px;
				top: 120px;
			}
			.yuan-4{
				width: 60px;
				height: 60px;
				border-radius:50% ;
				background: white;
				position: absolute;
				left: 120px;
				top: 120px;
			}
		</style>
	</head>
	<body>
		<div class="yuan">
			<div class="yuan-1">
				<div class="yuan-3"></div>
			</div>
			<div class="yuan-2">
				<div class="yuan-4"></div>
			</div>
			
		</div>
	</body>
</html>
