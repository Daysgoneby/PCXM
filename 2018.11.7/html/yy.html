<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				border: 5px solid firebrick;
				margin: 50px auto;
				/*阴影*/
				/*第一值：x轴的偏移量     第二值：y轴 的偏移量     第三值：模糊点 度       第四值：延伸半径       第五值：颜色   inset:内阴影*/
				box-shadow: 0px 0px 30px 10px gray inset;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
