<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
		var b=document.getElementsByClassName("box")[0];
		//鼠标移入
		b.onmouseenter=function () {
			console.log("鼠标移入");
			
		}
		b.style.border="10px dotted red";
		//鼠标移出
		b.onmouseleave=function(){
			console.log("鼠标移出");
		}
		}
	</script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			margin: 50px auto;
			border: 2px solid red;
		}
	</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
