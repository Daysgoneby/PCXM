<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		//选择排序
        var arr1=[1,3,5,4,6,9,8,7,2];
        //外层循环便于指定每个值分别为最小值的情况
        for(var i=0;i<arr1.length;i++){
        	//定义变量存放指定的最小值
        	var min=arr1[i];
        	//定义变量存放指定的最小值的下标
        	var index=i;
        	//内层循环寻找真正的最小值
        	for(var j=i+1;j<arr1.length;j++){

        		if (min>arr1[j]){
                   min=arr1[j];
                   index=j;
        		}

        	}
        	arr1[index]=arr1[i];
        	arr1[i]=min;

        }
        console.log(arr1);

         

        for(var i=1;i<=6;i++){
		//决定输出的行数
		for(var j=1;j<=6-i;j++){
			//控制每一行开头的空格
			document.writeln("&nbsp;");
		}
		for(var z=1;z<=2*i-1;z++){
			//决定每一行的*数
			document.writeln("*")
		}
		document.write("<br>")
	}
	// for(var i=5;i>0;i--){
	// 	for(var j=6;j>i;j--){
	// 		document.writeln("&nbsp;");
	// 	}
	// 	for(var z=0;z<2*i-1;z++){
	// 		document.writeln("*");
	// 	}
	// 	document.write("<br>");
	// } 
	for(var i=1;i<=5;i++){
		for(var j=1;j<=i;j++){
			document.writeln("&nbsp;")
		}
		for(var z=1;z<=2*6-1-2*i;z++){
			document.writeln("*")
		}
		document.write("<br />")
	}

	</script>
</head>
