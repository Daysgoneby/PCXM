<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>无序列表</h2>
		<ul>
		<li type="circle" style="margin-left: 10px;">中国</li>
		<li type="circle" style="margin-left: 30px;">北京</li>
         <li type="square" style="margin-left: 50px;">大区兴</li>
          <li type="square" style="margin-left: 50px;">海淀区</li>
          <li type="square" style="margin-left: 50px;">通州区 </li>
          <li type="circle" style="margin-left: 30px;">上海</li>
          <li type="circle" style="margin-left: 30px;">广州</li>
          <li type="circle" style="margin-left: 10px;">美国</li>
          <li type="circle" style="margin-left: 10px;">日本</li>

</ul>
<hr />
<h2>有序列表</h2>
		<ol type="A">
			<li>中国
				<ol type="1">
					<li>北京
						<ol type="1">
							<li>大兴区</li>
							<li>海淀区</li>
							<li>通州区</li>
						</ol>
					</li>
					<li>上海</li>
					<li>广州</li>
				</ol>
			</li>
			<li>美国</li>
			<li>日本</li>
		</ol>
<hr/>
<dl>
       <dt>自定义列表的列表标题</dt>
       <dd>自定义列表1</dd>
	   <dd>自定义列表2</dd>
	   <dd>自定义列表4</dd>
	   <dd>自定义列表3</dd>
</dl>
      
	</body>
</html>
