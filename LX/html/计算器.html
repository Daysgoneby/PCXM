<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 415px;
			height: 505px;
			margin: 0 auto;
			/*border: 1px solid red;*/
			background: black;
		}
		#show{
			width: 100%;
			height: 200px;
			text-align: right;
			background: black;
			color: white;
		}
		input{
			height: 50px;
			width: 100px;
			font-size: 20px;
		}
	</style>
</head>
<body>
<div class="box">
	<input type="text" name="" id="show">
	<input type="button" name="" value="mc">
	<input type="button" name="" value="m-">
	<input type="button" name="" value="m+">
	<input type="button" name="" value="mr">
	<input type="button" name="" value="AC">
	<input type="button" name="" value="←">
	<input type="button" name="" value="+/-">
	<input type="button" name="" value="÷">
	<input type="button" name="" value="7">
	<input type="button" name="" value="8">
	<input type="button" name="" value="9">
	<input type="button" name="" value="*">
	<input type="button" name="" value="4">
	<input type="button" name="" value="5">
	<input type="button" name="" value="6">
	<input type="button" name="" value="-">
	<input type="button" name="" value="1">
	<input type="button" name="" value="2">
	<input type="button" name="" value="3">
	<input type="button" name="" value="+">
	<input type="button" name="" value="0" style="width: 204px;">
	<input type="button" name="" value=".">
	<input type="button" name="" value="=">
</div>
</body>
<script type="text/javascript">
	window.onload=function(){
		//拿到所以的input元素
		var btn=document.getElementsByTagName('input');
		//拿到第一个input，idshow的input元素
		var show=document.getElementById('show');
		//for循环，给每个按钮添加点击事件并且把按钮的值显示在屏膜上
		for (var i =1; i <btn.length; i++) {
			//给每个按钮添加点击事件
			btn[i].onclick=function(){
				/*show.value=*/cal(this.value);
			}
		}
		//封装函数计算
		function cal(val){
	
			switch(val){
				case"=":
				show.value= eval(show.value);
				break;
				case"AC":
				show.value=" ";
				break;
				case "+/-":
				show.value="("+show.value+")";
				break;
				case"←":
				show.value=show.value.substring("",show.value.length-1);
				break;
				default:
				show.value=show.value+val;
                break;

			}
		}
	}
</script>
</html>
