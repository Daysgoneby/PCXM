<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				border: 2px solid black;
				margin:50px auto;
				position: relative;
			}
			.box span{
				display: block;
				width: 50px;
				height: 300px;
				background: rgba(255,0,0,0.9);
				text-align: center;
				font-size: 25px;
				color: white;
				position: absolute;
				top:100px;
				left:225px;
				border-radius: 0 0 25px 25px;
				transform-origin:center 250px;
			}
			.box i{
				display: block;
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: pink;
				border:4px solid black;
				position: absolute;
				top:355px;
				left:242px;
			}
			.box:hover span{
				transition: all 2s;
			}
			.box:hover span:nth-of-type(1){
				transform: rotate(-80deg);
			}
			.box:hover span:nth-of-type(2){
				transform: rotate(-70deg);
			}
			.box:hover span:nth-of-type(3){
				transform: rotate(-60deg);
			}
			.box:hover span:nth-of-type(4){
				transform: rotate(-50deg);
			}
			.box:hover span:nth-of-type(5){
				transform: rotate(-40deg);
			}
			.box:hover span:nth-of-type(6){
				transform: rotate(-30deg);
			}
			.box:hover span:nth-of-type(7){
				transform: rotate(-20deg);
			}
			.box:hover span:nth-of-type(8){
				transform: rotate(-10deg);
			}
			.box:hover span:nth-of-type(10){
				transform: rotate(10deg);
			}
			.box:hover span:nth-of-type(11){
				transform: rotate(20deg);
			}
			.box:hover span:nth-of-type(12){
				transform: rotate(30deg);
			}
			.box:hover span:nth-of-type(13){
				transform: rotate(40deg);
			}
			.box:hover span:nth-of-type(14){
				transform: rotate(50deg);
			}
			.box:hover span:nth-of-type(15){
				transform: rotate(60deg);
			}
			.box:hover span:nth-of-type(16){
				transform: rotate(70deg);
			}
			.box:hover span:nth-of-type(17){
				transform: rotate(80deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>君</span>
			<span>生</span>
			<span>我</span>
			<span>未</span>
			<span>生</span>
			<span>我</span>
			<span>生</span>
			<span>君</span>
			<span>已</span>
			<span>老</span>
			<span>恨</span>
			<span>不</span>
			<span>生</span>
			<span>同</span>
			<span>时</span>
			<span>日</span>
			<span>日</span>
			<i></i>
		</div>
	</body>
</html>
