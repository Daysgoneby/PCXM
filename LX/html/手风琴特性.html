<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin-top: 0;
			padding: 0;
		}
		ul{
			width:1200px;
			height: 260px;
			border:1px solid black;
			margin:100px auto;
			overflow: hidden;
		}
		.imgs li{
			width: 200px;
			height: 260px;
			list-style: none;
			float: left;
			position: relative;
			transition: all .5s;
		}
		div{
			width: 100%;
			height: 260px;
		}
		h1{
			width: 100%;
			height: 180px;
			padding: 40px 0;
			text-align: center;
			background: rgba(0,0,0,.4);
			color: white;
			position: absolute;
			top: 0;
			left: 0;
		}


	</style>
</head>
<body>
	<ul class="imgs">
		<li>
			<h1 class="title">园<br>林<br>酒<br>店</h1>
			<div style="background: url(../img/1.jpg)center;"></div>
		</li>
		<li>
			<h1 class="title">设<br>计<br>师<br>酒<br>店</h1>
			<div style="background: url(../img/2.jpg)center;"></div>
		</li>
		<li>
			<h1 class="title">青<br><br>年<br>旅<br>社</h1>
			<div style="background: url(../img/3.jpg)center;"></div>
		</li>
		<li>
			<h1 class="title">特<br>色<br>客<br>栈</h1>
			<div style="background: url(../img/4.jpg)center;"></div>
		</li>
		<li>
			<h1 class="title">海<br>岛<br>酒<br>店</h1>
			<div style="background: url(../img/5.jpg)center;"></div>
		</li>
		<li>
			<h1 class="title">海<br>外<br>温<br>泉</h1>
			<div style="background: url(../img/6.jpg)center;"></div>
		</li>
	</ul>
</body>
<script type="text/javascript">
var aLi = document.querySelectorAll("li");
var oMc = document.querySelectorAll(".title");
for( let i = 0 ; i < aLi.length ; i++ ){
	// 鼠标悬停时：
	aLi[i].onmouseover = function(){
		for( let j = 0 ; j < aLi.length ; j++ ){
			aLi[j].style.width = "160px";
		}
		this.style.width = "400px"
		oMc[i].style.display = "none"
	}

	// 鼠标非悬停时
	aLi[i].onmouseout = function(){
		for( var k = 0 ; k < aLi.length ; k++ ){
			aLi[k].style.width = "200px"
		}
		oMc[i].style.display = "block"
	}
}

</script>
</html>
