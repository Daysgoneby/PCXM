<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 300px;
			height: 500px;
			border:1px solid black; 
			margin: 50px auto;
		}
		.box-1{
			width: 100%;
			height: 400px;
			background: #ddd;
		}
		.box-2{
			width: 100%;
			height: 100px;
			background: #fff;
			border:1px solid black; 
			position: relative;
		}
		.p1{
			width: 100%;
			height: 50px;
			background: red;
			outline: none;
		}
		button{
			position: absolute;
			top: 65px;
			left: 120px;
			

		}
	</style>
</head>
<body>
<div class="box">
	<div class="box-1"></div>
	<div class="box-2">
		
	<input type="" name="" value ="" class="p1">
		<button>发送</button>
	</div>
	
</div>
</body>
<script type="text/javascript">
	var box1=document.querySelector(".box-1");
	var p=document.querySelector(".p1");
	var btn=document.querySelector("button");
	btn.onclick=function(){
		var sp=document.creatElement("span");
		var bo=document.creatElement("span");
		p1.appendChild(sp);
		box1.appendChild(bo);
		bo.innerHTML=p.value;
	}
	
</script>
</html>
