<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		h1{
			text-align: center;
		}
		.box{
			width: 230px;
			height: 300px;
			/*border:1px solid black;*/
			margin: 50px auto;
			/*text-align: center;*/
		}
		.in1{
			width: 200px;
			height: 50px;
			border: 1px solid black;
			margin-top: 5px;
			line-height: 50px;
			overflow: hidden;
		}
		
		.in2{
			width: 200px;
			height: 50px;
			border: 1px solid black;
			margin-top: 5px;
			line-height: 50px;
			overflow: hidden;
		}
		
		.in3{
			width: 200px;
			height: 50px;
			border: 1px solid black;
			margin-top: 5px;
			line-height: 50px;
			overflow: hidden;
		}
		
	</style>
</head>
<body>

	<h1>这一个可以及时编辑的列表</h1>
	<div class="box">
		<div class="in1">你好，2019</div>
		<div class="in2">祝你</div>
		<div class="in3">2019年快乐</div>
	</div>

</body>
<script type="text/javascript">
	var oBox=document.querySelectorAll(".box div");
	for(let i=0;i<oBox.length;i++){
		oBox[i].onclick=function(){
			this.innerHTML=`<input value="${this.innerHTML}" onclick="stop(event)" onblur="save(this)">`;
		}
		function stop(evt){
			evt.stopPropagation();

		}

	}
	function save(obj){
		obj.outerHTML=obj.value;

	}
	
	
</script>
</html>
