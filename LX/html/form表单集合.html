<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				text-align: center;
			}
			.box2{
				border: 2px solid red;
				width: 600px;
				height: 550px;
				background-image:url(../img/1.jpg) ;
				background-size:100% 100%; 
			}
		</style>
	</head>
	<body>
		<div class="box">
		<!--
        	可以单独设置：<label>请输入密码</label>
        	提示作用：placeholder="请输入用户名："
        -->
		<form action ="../php/form.php"class="box2" method="get">
			
		<label class="box">用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;&nbsp;名：</label><input type="text" value="username" placeholder="请输入用户名："style="height: 30px;"/><br/>
		<label>请输入密码：</label><input type="password" value="password" placeholder="请输入密码：" style="margin-top: 20px;height: 30px;"/><br/>
		<label>请确认密码：</label><input type="password1" value="" placeholder="请确认密码："style="margin-top: 20px; height: 30px;"/><br/>
		<!--
        	单选框：type="radio"
        	checked="checked"设置默认为男
        -->
		性别：
		<input type="radio" name="sex" checked="checked"style="margin-top: 20px;"/>男
		<input type="radio" name="sex"/>女<br/>
		家庭住址：
		<!--
        	下拉列表
        -->
		<select style="margin-top: 20px;">
			<option>大中国</option>
			<option>小日本</option>
			<option>小美国</option>
			<option>小韩国</option>
		</select>
		<select >
			<option>大贵州</option>
			<option>小重庆</option>
			<option>小深圳</option>
			<option>小广东</option>
		</select>
		<select >
			<option>红城遵义</option>
			<option>凉都六盘水</option>
			<option>黔西南</option>
			<option>毕节</option>
		</select>
		<select >
			<option>大务川</option>
			<option>小凤岗</option>
			<option>小正安</option>
			<option>小道真</option>
		</select><br/>
		爱好：
		<!--
        	checkbox复选框（多选框）
        -->
		<input type="checkbox" style="margin-top: 20px;"/>吃
		<input type="checkbox" />喝
		<input type="checkbox" />嫖
		<input type="checkbox" />赌<br/>
		
		
		<!--
        	文本域:
        	rows="30"行数
        	cols="10"列数
        	style="resize: none;去掉右下角的拉伸
        -->
        自我介绍：
        <textarea name="" rows="10" cols="30" style="resize: none; margin-top: 20px;"></textarea><br/>
        <!--
        	提交按钮：type="submit"
        -->
		<input type="submit" value="注册" style="margin-top: 20px;margin-left: 50px;"/>
		<input type="submit" value="登陆" style="margin-left: 50px;" />
		</form>
		</div>
	</body>
</html>
