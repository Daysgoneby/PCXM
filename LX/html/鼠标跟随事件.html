</body>
<script type="text/javascript">
	window.onload=function(){
	var oImg=document.getElementsByTagName("div");
	document.onmousemove=function(evt){
			var e=evt||event;
			for(var i=oImg.length-1;i>0;i--){
				oImg[i].style.left=oImg[i-1].style.left;
				oImg[i].style.top=oImg[i-1].style.top;


			}
			oImg[0].style.left=e.clientX+"px";
			oImg[0].style.top=e.clientY+"px";
		
		}
	}
</script>
</html>
