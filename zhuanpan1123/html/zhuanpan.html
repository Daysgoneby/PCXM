<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
        ul{
        	width: 400px;
        	height: 400px;
        	border: 20px solid yellow;
        	margin: 20px auto;
        	position: relative;
        	overflow: hidden;
        	list-style: none;
        	border-radius: 50%; 
        }
        ul li{
        	list-style: none;
        	width: 200px;
        	height: 200px;
        	/*border: 1px solid red;*/
			position: absolute;
			top: 50%;
			left: 50%;
			transform-origin:left top;


        }

        ul li:nth-of-type(1){
            transform:rotate(60deg)skewX(30deg);
            background: red;
        }
        ul li:nth-of-type(2){
            transform: rotate(120deg)skewX(30deg);
            background: green;
        }
        ul li:nth-of-type(3){
            transform:rotate(180deg)skewX(30deg);
            background: blue;
        }
        ul li:nth-of-type(4){
            transform: rotate(240deg)skewX(30deg);
            background: red;
        }
        ul li:nth-of-type(5){
            transform: rotate(300deg)skewX(30deg);
            background: green;
        }
        ul li:nth-of-type(6){
            transform: rotate(360deg)skewX(30deg);
            background: blue;
        }
	</style>
</head>
<body>

	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

</body>
</html>
