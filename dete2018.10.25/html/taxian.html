<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				background: darkblue;
				border: 1px solid red;
			}
			.left{
				width: 200px;
				height: 100px;
				background: red;
				border: 1px solid black;
				float: left;
			}
			.right{
				width: 300px;
				height: 200px;
				background: gold;
				border: 1px solid black;
				float: left;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
			<div style="clear: both;"></div>
		</div>
	</body>
</html>
