<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 300px;
			height: 400px;
			display: none;
			position: absolute;
		}
		.box p{
			width: 100%;
			height:100px;
			border: 1px solid black;
			line-height: 100px;
			text-align: center;
			font-size: 30px;

		}
	</style>
</head>
<body>
<div class="box">
	<p>美食</p>
	<p>小说</p>
	<p>娱乐</p>
	<p>休闲</p>
</div>
</body>
<script type="text/javascript">
	var Box =document.querySelector(".box");
	document.documentElement.oncontextmenu=function(evt){
		/*console.log(111)*/
		var e=evt||window.event;
		var x=e.clientX;
		var y=e.clientY;
		if(e.preventDefault){

          //非IE浏览器兼容
			e.preventDefault();

		}else{
			//IE浏览器兼容
			window.event.returnValue=false;
		}
		 Box.style.display="block";
		 Box.style.left=x+"px";
		 Box.style.top=y+"px";


		return false;
		
	}
