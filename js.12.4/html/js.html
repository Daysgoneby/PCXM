<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.top{
			width: 100%;
			height: 100px;
			background: red;
			text-align: center;
			line-height: 100px;
			font-size: 30px;
			
		}
		.top2{
			width: 100%;
			height: 100px;
			background: red;
			text-align: center;
			line-height: 100px;
			font-size: 30px;
			position: fixed;
			top: 0px;
			
		}
		.gao{
			 width: 100px;
			 height: 5000px;
			 background: black;
		}

	</style>
</head>
<body>
<div class="top">顶部</div>
<div class="gao"></div>
<button class="btn">返回顶部</button>
</body>
<script type="text/javascript">
	var tp=document.querySelector(".top");
	window.onscroll=function(){
		var height=document.documentElement.scrollTop;
		if(height>=500){
			tp.setAttribute("class","top2");

		}
		else{
			tp.setAttribute("class","top2");
		}

	
	}
	var btn=document.querySelector(".btn");
	btn.onclick=function(){
		document.documentElement.scrollTop=0;
		document.body.scrollTop=0;
}
</script>
</html>
