<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		.box{
			display: block;
			width: 100px;
			height: 100px;
			background: red;
			margin: 50px auto;

		}
	</style>
</head>
<body>
<div>
	<p></p>
</div>
</body>
<script type="text/javascript">
	var div=document.querySelector("div");
	//创建span标签
	var span=document.createElement("span");
	//将span标签追加给div
	div.appendChild(span);
	//将span标签添加内容
	var con=document.createTextNode("我是新增的span标签");
	//把内容放入span中
	span.appendChild(con);
	//
	span.className="box";
</script>
</html>
