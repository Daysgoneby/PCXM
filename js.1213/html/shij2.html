<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			background: red;
		}

	</style>
</head>
<body>
<div class="box"></div>
</body>
<script type="text/javascript">
	var oBox=document.querySelector(".box")
		oBox.onclick=function(evt){
			var e=evt||window.event;
			//获取自身的鼠标位置
			var boxX=e.offsetX;
			var boxY=e.offsetY
			console.log(boxX,boxY);

		}
		document.body.onclick=function(evt){
			var e=evt||window.event;
			//获取鼠标在浏览器的可视窗口的坐标
			var llq1=e.clientX;
			var llq2=e.clientY;
			console.log(llq1,llq2);


            //获取鼠标相对屏幕的坐标
			var pm=e.screenX;
			var pm2=e.screenY;
			



			//获取鼠标相对文档的坐标
			var wd=e.pageX;
			var wd2=e.pageY;

		}
		document.body.onmousemove=function(evt){
			var e=evt||window.event;
			var x=e.clientX;
			var y=e.clientY;
			oBox.innerHTML=`(${x},${y})`;
			oBox.style.lineHeight="300px";
			oBox.style.color="white";
			oBox.style.fontSize="50px";
			oBox.style.textAlign="center";

		}
	
</script>
</html>
