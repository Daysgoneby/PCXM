<!DOCTYPE html>
	<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style type="text/css">
			*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 450px;
			border: 1px solid black;
			position: relative;
			top: 20px;
			left: 20px;
		}
		.son{
			width: 200px;
			height: 200px;
			background: red;
	
		}
		</style>
	</head>
	<body>
	<div class="father">
		<div class="son">dghfhg</div>
		<p class="p">pppppp</p>
		
	</div>
	</body>
	<script type="text/javascript">
		var oSon=document.querySelector(".son");
		var clone=oSon.cloneNode(true);
		var ofa=document.querySelector(".father");
		ofa.appendChild(clone);



		var op=document.querySelector(".p");
		var ospan=document.createElement("span");
		ospan.innerHTML="span";
		op.parentNode.replaceChild(ospan,op);
	</script>
	</html>
