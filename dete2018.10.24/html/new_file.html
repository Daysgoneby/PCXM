<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			ul{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				margin: 20px auto;
				list-style: none;
				position: relative;
			}
			ul li{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			ul li img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<img src="../img/477049e90e.jpg" />
			</li>
			<li style="z-index: -1;">
				<img src="../img/63fb85d2dd.jpg" />
			</li>
			<li style="z-index: -2;">
				<img src="../img/8c1b4e91c5.jpg" />
			</li>
			<li style="z-index: -3;">
				<img src="../img/b4bf091f1b.jpg" />
			</li>
		</ul>
	</body>
</html>
