<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			
			ul li{
				list-style: none;
				width: 300px;
				height: 400px;
				border:1px solid black;
				float: left;
				margin: 20px;
				/*相对定位*/
				position: relative;
			}

			ul li img{
				width: 100%;
				height: 100%;
			}

			p{
				width:300px;
				height: 50px;
				background: rgba(0,0,0,0.3);
				font-size: 30px;
				text-align: center;
				line-height: 50px;
				color: white;	
				position: absolute;
				left: 0;
				bottom:0;
				/*隐藏*/
				display: none;			
			}
			ul li:hover p{
				/*显示*/
				display:block;
			}

		</style>
	</head>
	<body>
			<ul class="img">
				<li>
					<img src="../img/bgy.jpg" />
					<p>蓝天白云1</p>
				</li>
				<li>
					<img src="../img/bgy.jpg" />
					<p>蓝天白云2</p>
				</li>
				<li>
					<img src="../img/bgy.jpg" />
					<p>蓝天白云3</p>
				</li>
				<li>
					<img src="../img/bgy.jpg"/>
					<p>蓝天白云4</p>
				</li>
			</ul>
	</body>
</html>
