<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.solid{
				width: 300px;
				height: 100px;
				/*实线*/
				border: 1px solid red;
			}
			.dashed{
				width: 300px;
				height: 100px;
				/*虚线*/
				border: 1px dashed blue;
				margin-top: 50px;
			}
			.dotted{
				width: 300px;
				height: 100px;
				/*点画线*/
				border: 1px dotted brown;
				margin-top: 50px;
			}
			.double{
				width: 300px;
				height: 100px;
				/*双实线*/
				border: 10px double firebrick;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="solid"></div>
		<div class="dashed"></div>
		<div class="dotted"></div>
		<div class="double"></div>
	</body>
</html>
