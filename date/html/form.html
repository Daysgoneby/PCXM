<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				background: url(../img/85.jpg);
				margin: 30px auto;
			}
			.add{
				width: 450px;
				height: 150px;
				margin: 30px auto;
			}
			.add legend{
				
				color: red;
				border: 1px solid red;
				
			}
			.add2{
				width: 450px;
				height: 240px;
				margin: 0 auto 20px;
			}
			.add2 legend{
				
				color: red;
				border: 1px solid red;
				
		</style>
	</head>
	<body>
		<div class="box">
		
			<form action="">
				<p style="color: black; font-size: 15px;color: fuchsia">已注册用户登陆</p>	
				<fieldset class="add">
			<legend>用户登陆</legend>
			用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名：<input type="text" placeholder="请输入用户名"/>
			<br/>
			密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" placeholder="请输入密码"/>
			<br/>
			记住我<input type="radio"/>
			<br/>
			<button>登陆</button>
			<p style="font-size: 18px; margin-top: 12px;color: red;">你忘记密码？</p>
			</fieldset >
			<form/>
			<form action="">
				<p  style="color: black; font-size: 15px; color: fuchsia">未注册创建用户</p>
				<fieldset class="add2">
				
				<legend><用户注册</legend>
				<p style="color: red;">你的电子邮箱不会被公布出去</p>
				用&nbsp;户&nbsp;&nbsp;名：<input type="text" placeholder="请输入用户名"/>*<span>(最多30个字符)</span>
			<br/>
			电子邮件：<input type="email" placeholder="请输入电子邮箱"/>*
			<br/>
			密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" placeholder="请输入密码"/>*<span>(最多15个字符)</span><br/>
			确认密码：<input type="password" placeholder="请确认输入密码"/>*<br/>
			同意服务条款<input type="radio"/>
			<span style="display: block;color: red;">新看看条款？*<span/><br />
				<button>提交</button>
				<button>重置</button>
				<p>*在提交你用户信息时，我们认为你也同意了我们的服务条款。</p>
				<p>*这些条款可能在你未经同意可进行修改。</p>
			</fieldset>
			</form>
			</div>
	</body>
</html>
