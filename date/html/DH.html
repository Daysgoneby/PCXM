<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.dh{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				margin: 20px auto;
				overflow: hidden;
			}
			.dh img{
				width: 100%;
			height: 100%;
			}
			.dh:hover{
				/*平移*/
			transform: translate(300px);
			/*动画的频率*/
			transition: all 5s;
			}
			.box2{
				width: 300px;
				height: 300px;
				margin: 0 auto;
				transform: skew(30deg);
				background: darkblue;
			}
		</style>
	</head>
	<body>
		<div class="dh">
			<img src="../img/85.jpg"/>
		</div>
		<div class="box2">
			
		</div>
	</body>
</html>
